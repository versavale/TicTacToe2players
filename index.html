<html>

<head>
  <link href="checkbox.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Delius+Unicase:700|Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Delius+Unicase:700" rel="stylesheet">
</head>

<body>
  <div class="container">
  <div class="title">Tic Tac Toe</div>
   <form class="yourteam">
     <p class="player1">Select Player One:</p>
  
            <input type="radio" class="round" name="mode" value="o" >O
            <input type="radio" class="cross" name="mode" value="x" >X
      
     <p class="player2">Opponent: </p>
        </form>
  <p class="winner-announcement">You Won!</p>
  <p class="nowin-announcement">Nobody Won :(</p>
  <button class="restart">Play Again</button>

    
  <table>
    <tr>
      <td class="one" value="1" ></td>
      <td class="two" value="2"></td>
      <td class="three" value="3"></tr>
      <td class="four" value="4"></td>
      <td class="five" value="5"></td>
      <td class="six"value="6"></td>
    </tr>
    <tr>
      <td class="seven"value="7"></td>
      <td class="eight" value="8"></td>
      <td class="nine" value="9"></td>
    </tr>
  </table>
  <p class="move">Move</p>
  <p class="counter">X:0 | O:0</p>
  </div>
</body>
